<!DOCTYPE html>
<html>
  <head>
    <title>Login Window</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("https://images.unsplash.com/photo-1531746790731-6c087fecd65a")
          no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 350px;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 10px;
        color: #fff;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .login-box input[type="email"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }

      .login-box label {
        font-size: 14px;
      }

      .login-box a {
        color: #ccc;
        text-decoration: underline;
      }

      .login-box input[type="checkbox"] {
        margin-right: 5px;
      }

      .login-box .btn {
        width: 100%;
        padding: 10px;
        background: orange;
        border: none;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        border-radius: 5px;
      }

      .login-box .btn:hover {
        background: darkorange;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>LOGIN WINDOW</h2>
      <form>
        <input type="email" placeholder="Your Email Address" required />
        <input type="password" placeholder="Your Password" required />
        <p>
          <input type="checkbox" required />
          Agree With <a href="#">Terms & Condition</a>
        </p>
        <button class="btn" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
